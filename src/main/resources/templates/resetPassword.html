 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<head>
<title>Reset Password</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Enter new password:</h1>
				<form th:action="@{/reset-password}" th:object="${user}"
					method="post">

					<div class="form-group">
						<label for="email">Email</label>: <input type="text"
							th:field="*{email}" name="email" class="form-control" readonly
							placeholder="email" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							th:field="*{password}" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="reset" name="Clear" class="form-control btn btn-success" value="Clear" />
								
								<div class="col-sm-6 col-sm-offset-3">
								 <input type="submit" name="submit" class="form-control btn btn-primary" value="Submit" />
							</div>
						</div>
					</div>
					</div>
					</form>
					</div>
					</div>
					</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
