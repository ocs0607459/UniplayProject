<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <head>  
        <title>Forgot Password</title>  
    </head>  
    <body>
        <div class="container">
         <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">
					<div class="form-group">
						<label for="email">Email</label>: 
					<input type="text" th:field="*{email}" name="email" class="form-control" placeholder="email" />
					</div>
					
						
						<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="submit" class="form-control btn btn-primary" value="Submit" />
				
             </div>
            </form>  	
		</div></div></div>
		<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    </body>  
</html>
